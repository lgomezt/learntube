version: "3.8"

services:
  backend:
    build: ./backend
    expose:
      - "8000"
    volumes:
      - sqlite-data:/app/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/app.db

  frontend:
    build: ./frontend
    expose:
      - "80"
    depends_on:
      - backend

volumes:
  sqlite-data:
